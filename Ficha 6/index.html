<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div id="intro">
        Tarefa : <input type="text" v-model="tarefa" v-on:keyup.enter="insertTask">

        <input type="radio" value="professional" v-model="type">Professional
        <input type="radio" value="personal" v-model="type">Personal
        <button class="btn btn-primary" v-on:click="insertTask">Submit</button>

        <br><br>

        <h2>Filter</h2>
        <select v-model="filter">
            <option value="" disabled>Seleciona</option>
            <option value="all">All</option>
            <option value="personal">Personal</option>
            <option value="professional">Professional</option>
        </select>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tarefa</th>
                    <th>Type</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="(task, index) in filtration()">
                    <tr>
                        <td scope="row">{{index+1}}</td>
                        <td>{{task.task}}</td>
                        <td>{{task.type}}</td>
                        <td>
                            <button v-bind:class="task.id" v-on:click="btn">x</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
